<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Practice</title>
    <script src="../js/calculadoraOperaciones.js"></script>
    <link rel="stylesheet" href="../css/calculadoraPractica.css">

<body>
    <header></header>
    <nav></nav>
    <section>
        <div class="container">
            <div class="calculadora">
                <div id="idresult" class="display">
                   RESULTADO
                </div>
                <button id="btnC" onclick="resetNumeros()">&#8705;</button>

                <button onclick="operacionDivision()">/</button>

                <button id="id8" onclick="numero('id8')">8</button>
                <button id="id9" onclick="numero('id9')">9</button>

                <button id="id5" onclick="numero('id5')">5</button>
                <button id="id6" onclick="numero('id6')">6</button>
                <button onclick="operacionResta()">&#8722;</button>
                <button id="id1" onclick="numero('id1')">1</button>
                <button id="id2" onclick="numero('id2')">2</button>
                <button id="id3" onclick="numero('id3')">3</button>
                <button onclick="operacionSuma()">&#43;</button>
                <button id="id0" onclick="numero('id0')">0</button>
                <button>&#46;</button>
                <button onclick="igualResult()">&#61;</button>
            </div>
        </div>
    </section>
    <footer></footer>
